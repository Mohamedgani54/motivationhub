<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Motiversity Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 20px;
    }
    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
    }
    nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    .content {
      text-align: center;
      padding: 100px 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    form input[type="submit"] {
      background-color: #ff4500;
      color: white;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      background-color: #ff4500;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      border-top: 1px solid #444;
    }
    @media (max-width: 941px) {
    /* Navigation */
    nav ul {
        flex-direction: column;
        align-items: center;
    }
    nav ul li {
        margin: 5px 0;
    }

    /* Hero & Content */
    .hero h1 {
        font-size: 36px;
    }
    .hero p {
        font-size: 18px;
    }
    .content {
        width: 90%;
        padding: 15px;
    }

    /* Grid Adjustments */
    .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 30px;
    }

    /* Testimonials */
    .testimonial-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    .testimonial {
        padding: 20px;
        font-size: 16px;
    }

    /* Footer */
    footer {
        font-size: 14px;
        padding: 8px 15px;
    }
}
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }
      nav ul li {
        margin: 5px 0;
      }
      .content {
        width: 90%;
        padding: 15px;
      }
      .content h2 {
        font-size: 24px;
      }
      .content p,
      form input,
      form textarea,
      .btn {
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }
      nav ul li a {
        padding: 6px 8px;
        font-size: 14px;
      }
      .content {
        width: 95%;
        padding: 10px;
      }
      .content h2 {
        font-size: 20px;
      }
      .content p,
      form input,
      form textarea,
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MotiveHub</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="motivation.html">Motivation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h2>Contact Us</h2>
    <p>Have questions or need support? Fill out the form below or email us at <a href="mailto:support@motivehub.com" style="color:#ff4500;">support@motivehub.com</a>.</p>
    <form action="mailto:support@motivehub.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
    <br>
    <a href="index.html" class="btn">Back to Home</a>
  </section>
  <footer>
    <p>&copy; 2025 MotiveHub. All rights reserved.</p>
  </footer>
</body>
</html>
